<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Age Calculator</h1>
        <p>Enter your birth date: </p>
        <input type="date" id="input_date">
        <button onclick="btn_click()" id="btn">Calculate</button>
        <p id="result"></p>
    </main>
    <script type="text/javascript">
        const btn = document.getElementById('btn');
        let result = document.getElementById('result')
        function btn_click() {
            let date = new Date;
            let day = date.getDate();
            let month = date.getMonth() + 1;
            let year = date.getFullYear();
            let day1 = 0;
            let month1 = 0;
            let year1 = 0;
            let res1 = 0;
            let res2 = 0;
            let res3 = 0;
            let input = document.getElementById("input_date");
            let parts = input.value.split("-");
            day1 = parseInt(parts[2]);
            month1 = parseInt(parts[1]);
            year1 = parseInt(parts[0]);
            let birthDate = new Date(input.value)
            if (birthDate > date || year1 <= 1799) {
                alert("Please be careful when you entering birthday.");
                result.innerText = "";

            }
            else {
                res3 = year - year1;
                res2 = month - month1;
                res1 = day - day1;

                if (res1 < 0) {
                    res2--;
                    let lastDate = new Date(year, month - 1, 0).getDate();
                    res1 += lastDate;
                }
                if (res2 < 0) {
                    res3--;
                    res2 += 12;
                }

                result.innerText = "You are " + res3.toString() + " years " + res2.toString() + " months and " + res1.toString() + " days old";
            }
        }
    </script>
</body>

</html>
